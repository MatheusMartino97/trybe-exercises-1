<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bulma.min.css">
    <title>Cadastro de currículo</title>
  </head>

  <body>
    <header>
      <h1>Cadastro de currículo</h1>
    </header>

    <form method="GET">
      <!-- DADOS PESSOAIS -->
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" maxlength="40" required>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" maxlength="50" required>

        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>

        <label for="adress">Endereço</label>
        <input type="text" name="adress" id="adress" maxlength="200" required>

        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" maxlength="28" required>

        <label for="state">Estado</label>
        <select name="state" id="state" required>
          <!-- option elementes created with createStatesList() -->
        </select>

        <p>Tipo</p>
        <input type="radio" name="type" id="house" value="house" required>
        <label for="house">Casa</label>
        <input type="radio" name="type" id="apartament" value="apt">
        <label for="apartament">Apartamento</label>
      </fieldset>

      <!-- EMPREGOS ANTERIORES -->
      <fieldset class="form-elements">
        <legend>Experiências anteriores</legend>
        <label for="resume">Resumo do currículo</label>
        <textarea name="resume" id="resume" maxlength="1000" required></textarea>

        <label for="role">Cargo</label>
        <input type="text" name="role" id="role" maxlength="40" required>

        <label for="role-description">Descrição do cargo</label>
        <input type="text" name="role-description" id="role-description" maxlength="500" required>

        <label for="initiation">Início</label>
        <input type="date" required>
      </fieldset>

      <button type="submit">Enviar formulário</button>
    </form>

    <script src="script.js"></script>
  </body>

</html>
